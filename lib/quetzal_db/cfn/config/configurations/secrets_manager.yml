SecretsManager:
  submodules:
    RootSecret:
      resource_name: QuetzalDbRootSecret
      properties:
        Description: Quetzal DB Root Access
        GenerateSecretString:
          SecretStringTemplate: '{"username": "root"}'
          GenerateStringKey: password
          PasswordLength: 16
          ExcludeCharacters: '"@/\'
    DDLSecret:
      resource_name: QuetzalDbDDLSecret
      properties:
        Description: Quetzal DB DDL Access
        GenerateSecretString:
          SecretStringTemplate: '{"username": "ddl"}'
          GenerateStringKey: password
          PasswordLength: 16
          ExcludeCharacters: '"@/\'
    DMLSecret:
      resource_name: QuetzalDbDMLSecret
      properties:
        Description: Quetzal DB DML Access
        GenerateSecretString:
          SecretStringTemplate: '{"username": "dml"}'
          GenerateStringKey: password
          PasswordLength: 16
          ExcludeCharacters: '"@/\'
    TargetAttachment:
      resource_name: QuetzalSecretAttachment
