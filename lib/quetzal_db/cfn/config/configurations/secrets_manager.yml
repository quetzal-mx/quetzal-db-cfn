DDLSecret:
  resource_name: QuetzalDbDDLSecret
  username: DDLUser
  description: Quetzal DB DDL Access
  secret_string:
    GenerateStringKey: password
    PasswordLength: 16
    ExcludeCharacters: '"@/\'

DMLSecret:
  resource_name: QuetzalDbDMLSecret
  username: DMLUser
  description: Quetzal DB DML Access
  secret_string:
    GenerateStringKey: password
    PasswordLength: 16
    ExcludeCharacters: '"@/\'

SecretsManager:
  submodules:
    RootSecret:
      resource_name: QuetzalDbRootSecret
      properties:
        Description: Quetzal DB Root Access
        GenerateSecretString:
          SecretStringTemplate: '{"username": "root"}'
          GenerateStringKey: password
          PasswordLength: 16
          ExcludeCharacters: '"@/\'
    TargetAttachment:
      resource_name: QuetzalSecretAttachment
